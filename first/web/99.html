<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
</head>
<body>
    <h1>九九乘法表</h1>
    <hr>
    <!--<form name="form">-->
        <table>
            <script>
                var i, j;
                for(i = 1;i < 10; i++)
                {
                    document.write('<tr>');
                    for(j = 1;j<i;j++)
                    {
                        document.write("<td style='width: 60px'>"+j+'*'+i+'='+i*j+" </td>");
                    }
                    document.write('</tr>');
                }
            </script>
        </table>
    <!--</form>-->
</body>
</html>
